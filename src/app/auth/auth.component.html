<div class="auth center">
    <div class="h-100">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div>
                <label for="email">E-Mail</label>
                <input type="email" id="email" required name="email" ngModel>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8" name="password" ngModel>
            </div>
            <div>
                <button type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login': 'Sign Up'}}</button>
                <button type="button" (click)="onSwitchMode()">Switch {{ !isLoginMode ? 'login': 'sign Up'}}</button>
            </div>
        </form>

    </div>
</div>
<app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
